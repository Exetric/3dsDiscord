<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3DS Discord</title>
  </head>
  <h1>Discord for the 3DS!</h1>
  <body>
    <input id="messageInput" type="text" name="message" value="" placeholder="Messege...">
    <button onclick="sendMessage();" type="button" name="send">Send</button>
  </body>
  <script type="text/javascript">

    var webhookURL     = 'put url here';
    var webhookAvatar  = 'put avatar url here';
    var webhookName    = 'put a webhook name here';

    function sendMessage() {
      var str = document.getElementById('messageInput').value;
      var request = new XMLHttpRequest();
      request.open("POST", webhookURL);
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        username: webhookName,
        avatar_url: webhookAvatar,
        content: str
      }
      request.send(JSON.stringify(params));
    }
  </script>
</html>
